<div class="col-md-8">
  <div class="card card-user">
    <div class="card-header">
      <h5 class="card-title">Crear MÃ©dico</h5>
    </div>
    <div class="card-body">
      <form
        [formGroup]="medicForm"
        (ngSubmit)="submit()"
      >
        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Nombre" >
            </div>
          </div>
          <div class="col-md-6 pl-1">
            <div class="form-group">
              <label>Apellido</label>
              <input type="text" class="form-control" formControlName="lastName" placeholder="Apellido" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>Especialidad</label>
              <input type="text" class="form-control" formControlName="speciality" placeholder="Especialidad" >
            </div>
          </div>
          <div class="col-md-4 px-1">
            <div class="form-group">
              <label>Telefono</label>
              <input type="text" class="form-control" formControlName="phone" placeholder="0424-1234567" >
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label>Email</label>
              <input type="text" class="form-control" formControlName="email" placeholder="email@dominio.com">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Direccion</label>
              <textarea class="form-control textarea" formControlName="address" placeholder="Direccion"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="update ml-auto mr-auto">
            <button (click)="redirectList()" class="btn btn-danger btn-round mr-2">Cancelar</button>
            <button type="submit" class="btn btn-primary btn-round">Crear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
